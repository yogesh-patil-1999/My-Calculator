<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link rel="icon" href="css/calculator.png" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/media.css  " />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>The Calculator App</h1>
            </header>
            <div class="display">Expression</div>
            <div class="ans">Ans</div>
            <main class="btn">
                <div class="numbers">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="number">0</button>
                    <button class="number">.</button>
                </div>
                <div class="operators">
                    <button class="number">+</button>
                    <button class="number">-</button>
                    <button class="number">*</button>
                    <button class="number">**</button>
                    <button class="number">/</button>
                    <button class="number">%</button>
                    <button class="number">cls</button>
                    <button class="number">‚Üê</button>
                    <button class="number a">=</button>
                </div>
            </main>
        </div>
        <script src="script.js"></script>
    </body>
</html>
